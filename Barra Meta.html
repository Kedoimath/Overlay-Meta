<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="5">
<title>Meta Mensal</title>

<style>
/* ===== CONFIGURAÇÕES RÁPIDAS ===== */
:root {
  --progress: 25%;            /* PORCENTAGEM */
  --bar-fill: #00c853;        /* COR DA BARRA (ou gradiente) */
  --bar-bg: #ebebeb;          /* FUNDO */
  --text-color: #0d5420;         /* COR BASE DO TEXTO */
  --height: 42px;
  --radius: 22px;
  --font-size: 18px;
}
/* ================================= */

body {
  margin: 0;
  background: transparent;
  font-family: Arial, Helvetica, sans-serif;
}

/* Container */
.progress-container {
  width: 100%;
  height: var(--height);
  background: var(--bar-bg);
  border-radius: var(--radius);
  position: relative;
  overflow: hidden;
}

/* Barra */
.progress-bar {
  width: var(--progress);
  height: 100%;
  background: var(--bar-fill); /* <-- MUDE A COR AQUI */
  transition: width 0.6s ease;
}

/* Texto (UMA camada só) */
.overlay-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: var(--font-size);
  color: var(--text-color);
  mix-blend-mode: multiply; /* ⭐ A MÁGICA ACONTECE AQUI */
  pointer-events: none;
  z-index: 2;
}

/* Porcentagem à direita */
.percent {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-weight: bold;
  font-size: var(--font-size);
  color: var(--text-color);
  mix-blend-mode: multiply;
  z-index: 3;
}
</style>
</head>

<body>

<div class="progress-container">

  <div class="progress-bar"></div>

  <!-- Texto central único -->
  <div class="overlay-text">
    Max GOAL: Student Loans
  </div>

  <!-- Porcentagem à direita -->
  <div class="percent">25%</div>

</div>

</body>
</html>
